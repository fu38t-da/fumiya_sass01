<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>課題welcome NexSeed Okinawa</title>
  <link rel="stylesheet" href="style/foundation/style.css">
</head>
<body>
  <!-- header -->
  <header id="fixed" class="header">
    <!-- header左側 -->
    <div class="icon header__icon">
      <img src="img/seedkun.png" alt="Seedkun" width="60" height="60">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    <!-- header右側 -->
    <ul class="header-right header--right">
      <li>新規登録</li>
      <li>ログイン</li>
    </ul>
  </header>
  <!--/ headerここまで -->

  <main>
    <!-- welcome -->
    <section class="welcome mainbg" id="margin-for-fixed">
      <h1 class="title mainbg__title">Welcome to NexSeed Okinawa</h1>
      <ul class="mainbg__guideline">
        <li class="mainbg__guideline__comment">Be Athlete</li>
        <li class="mainbg__guideline__comment">Go World</li>
        <li class="mainbg__guideline__comment">Enjoy Everything</li>
      </ul>
      <div class="btn-group">
        <button class="btn register">新規登録</button>
        <button class="btn login">ログイン</button>
      </div>
    </section>
    <!--/ welcomeここまで -->

    <!-- curriculum -->
    <section class="curriculum">
      <h2 class="sub-title">NexSeed Life</h2>
      <ul class="img-box">
        <li>
          <img src="img/programming.jpg" alt="プログラミング" width="300" height="300">
          <span>programing</span>
        </li>
        <li>
          <img src="img/english.jpg" alt="英語" width="300" height="300">
          <span>English</span>
        </li>
        <li>
          <img src="img/enjoy.jpg" alt="楽しむ！" width="300" height="300">
          <span>Enjoy</span>
        </li>
      </ul>
    </section>
    <!--/ curriculumここまで -->
  </main>
  <!-- contact -->
  <aside class="contact">
    <h2 class="sub-title">contact us</h2>
    <!-- form -->
    <form action="">
      <div class="form">
        <!-- 左側のフォーム -->
        <div class="form-left">
          <label>名前<input class="name" type="text" placeholder="山田 太郎"></label>
          <label>メールアドレス<input class="email" type="email" placeholder="yamada@nexseed.net"></label>
        </div>
        <!-- 右側のフォーム -->
        <label>
          お問い合わせ内容
          <textarea class="inquiry" name="inquiry" placeholder="300文字以内で"></textarea>
        </label>
      </div>
      <button type="submit">submit</button>
    </form>
  </aside>
  <!--/ contactここまで -->

  <!-- footer -->
  <footer>
    <!-- footer左側 -->
    <div class="icon">
      <img src="img/seedkun.png" alt="Seedkun" width="60" height="60">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    <!-- footer右側 -->
    <p class="footer-right"><small>Copyright (c) SeedKun inc</small></p>
    <!-- スモールタグの中には著作権などに入れる -->
  </footer>

</body>
</html>
